<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make Cookies</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="background-color">
  <h1 id="cookie-counter">0</h1>
  <button class="color" id="cookie-clicker">Make Cookies</button>
  <img src="cookies.jpg" alt="">
  <hr>
    <h2>Shop</h2>
  <hr>
  <p>Click Power</p>
  <p>Produces <span id="click-power-multiple">1</span> cookie(s) per click</p>
  <button class="color" id="buy-click-power">Buy for <span id="click-power-price">10</span></button>
  <p>level: <span id="click-power-level">0</span></p>
  <hr>
  <p>Grandmas</p>
  <p>Producing <span id="grandma-multiple">10</span> cookies per second!</p>
  <button class="color" id="buy-grandma">Buy for <span id="grandma-price">500</span></button>
  <p>Level: <span id="grandma-level">0</span></p>
  <hr>
  <p>Cookie Manufacturing Facility</p>
  <p>Producing <span id="facility-multiple">50</span> cookies per second!</p>
  <button class="color" id="buy-facility">Buy for <span id="facility-price">100000</span></button>
  <p>Level: <span id="facility-level">0</span></p>

  <script src="./scripts.js"></script>
</body>
</html>
